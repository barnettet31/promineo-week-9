    </header>
    <main class="container">
      <div class="row px-4 g-3">
        <form id="mortgageForm" class="col-sm row g-3">
          <div class="col-md-6">
            <label for="loanAmount" name="loanAmount" class="form-label"
              >Loan Amount</label
            >
            <input
              type="number"
              class="form-control"
              name="loanAmount"
              required
              id="loanAmount" />
          </div>
          <div class="col-md-6">
            <label for="downPayment" class="form-label">Down Payment</label>
            <input
              type="number"
              name="downPayment"
              class="form-control"
              required
              id="downPayment" />
          </div>
          <div class="col-12">
            <label for="loanTerm" class="form-label">Loan Term</label>
            <input
              type="number"
              class="form-control"
              id="loanTerm"
              name="loanTerm"
              required
              placeholder="30 years" />
          </div>
          <div class="col-12">
            <label for="startYear" class="form-label">Start Year</label>
            <input
              type="number"
              required
              name="startYear"
              class="form-control"
              id="startYear"
              placeholder="2022" />
          </div>

          <div class="col-12">
            <label for="interestRate" class="form-label">Interest Rate</label>
            <input
              type="number"
              name="interestRate"
              required
              class="form-control"
              id="interestRate" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">
              Calculate Mortgage
            </button>
          </div>
        </form>
        <div class="col-sm pt-3">
          <h1 class="leading">Your Monthly Payment:</h1>
          <h2>
            Monthly Payment: <span id="monthlyPayment" class="text-info"></span>
          </h2>
          <h2>
            Total Loan Amount <span id="totalPayment" class="text-info"></span>
          </h2>
          <h2>
            Total Interest Paid:
            <span id="totalInterest" class="text-info"></span>
          </h2>
        </div>
      </div>
      <div class="row pb-10">
        <div class="col">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </main>
